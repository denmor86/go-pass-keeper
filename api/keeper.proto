syntax = "proto3";

option go_package = "pkg/proto";

package api;

message Secret {
  string name = 1;
  string type = 2;
  bytes content = 3;
}

message SecretDescription {
  string name = 1;
  string type = 2;
}

service Keeper {
  rpc GetSecrets(GetSecretsRequest) returns (GetSecretsResponse);
  rpc AddSecret(AddSecretRequest) returns (AddSecretResponse);
  rpc GetSecret(GetSecretRequest) returns (GetSecretResponse);
  rpc DeleteSecret(DeleteSecretRequest) returns (DeleteSecretResponse);
}

message GetSecretsRequest {
}

message GetSecretsResponse {
  repeated SecretDescription secrets = 1;
}


message AddSecretRequest {
  string name = 1;
  string type = 2;
  bytes content = 3;
}

message AddSecretResponse {
  string name = 1;
  string type = 2;
}

message GetSecretRequest {
  string name = 1;
}

message GetSecretResponse {
  string name = 1;
  string type = 2;
  bytes content = 3;
}

message DeleteSecretRequest {
  string name = 1;
}

message DeleteSecretResponse {
}
